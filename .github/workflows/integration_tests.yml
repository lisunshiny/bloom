name: Integration tests

on:
  # Trigger the workflow on pull request,
  # but only for the main branch
  pull_request:
    branches:
      - main
env:
  PORT: 3100
  EMAIL_API_KEY: 'SOME-LONG-SECRET-KEY'
  APP_SECRET: 'SOME-LONG-SECRET-KEY'
  CLOUDINARY_SECRET: CLOUDINARY_SECRET
  CLOUDINARY_KEY: CLOUDINARY_KEY
  PARTNERS_PORTAL_URL: http://127.0.0.1:3001
  DATABASE_URL: postgres://bloom-dev:bloom@127.0.0.1:5432/bloom
  TEST_DATABASE_URL: postgres://bloom-dev:bloom@127.0.0.1:5432/bloom_test

jobs:
  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: bloom_test
          POSTGRES_USER: bloom-dev
          POSTGRES_PASSWORD: bloom
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          # Maps TCP port 5432 in the service container to a randomly chosen available port on the host.
          - 5432:5432

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Check postgres
        run: pg_isready -h 127.0.0.1 -p ${{ job.services.postgres.ports[5432] }}

      # - name: Update psql default port
      #   run: socat TCP-LISTEN:,fork TCP:127.0.0.1:5000
      #   run: pg_ctl -o "-F -p ${{ job.services.postgres.ports[5432] }}" start

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: yarn in root dir
        run: yarn

      - name: yarn in backend/core dir
        working-directory: ./backend/core
        run: yarn

      - name: Check postgres
        run: pg_isready -h 127.0.0.1 -p ${{ job.services.postgres.ports[5432] }}

      - name: Not sure why but there is a dependency on this existing
        run: psql -c 'CREATE DATABASE bloom_dev;'
        env:
          PGHOST: 127.0.0.1
          PGPASSWORD: bloom
          PGUSER: bloom-dev

#  "psql -c 'DROP DATABASE IF EXISTS bloom_test' && psql -c 'CREATE DATABASE bloom_test' && psql -d bloom_test -c 'CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";' && yarn typeorm:test migration:run && ts-node src/seeder/seed.ts --test && yarn run test:e2e"
      - name: yarn e2e tests backend
        working-directory: ./backend/core
        run: yarn test:e2e:local
        env:
          TEST_DATABASE_URL: postgres://bloom-dev:bloom@127.0.0.1:${{ job.services.postgres.ports[5432] }}/bloom_test
          DATABASE_URL: postgres://bloom-dev:bloom@127.0.0.1:${{ job.services.postgres.ports[5432] }}/bloom
          PGHOST: 127.0.0.1
          PGPASSWORD: bloom
          PGUSER: bloom-dev
